name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Actualiza a la versiÃ³n de Node.js >=20.8.1

    - name: Install dependencies
      run: |
        npm install -g semantic-release

    - name: Run semantic-release
      run: |
        semantic-release

